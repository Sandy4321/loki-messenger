name: Loki Messenger Branch Build

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
      - clearnet
      - github_actions

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    env:
      SIGNAL_ENV: production
      CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
      CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
      SIGNING_APPLE_ID: ${{ secrets.SIGNING_APPLE_ID }}
      SIGNING_APP_PASSWORD: ${{ secrets.SIGNING_APP_PASSWORD }}
      SIGNING_TEAM_ID: ${{ secrets.SIGNING_TEAM_ID }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1
      # Cache is too big (>400Mb) for github
      # - name: Cache node modules
      #   uses: actions/cache@v1
      #   with:
      #     path: node_modules
      #     key: ${{ runner.OS }}-npm-${{ hashFiles('yarn.lock') }}
      # - name: Install apt packages
      #   run: sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgconf-2-4 libasound2 libxtst6 libxss1 libnss3 xvfb hunspell-en-us

      # Use nvmrc file. Not currently possible. See https://github.community/t5/GitHub-Actions/Read-file-content-in-expressions/td-p/40030
      - name: Set up node using nvm
        uses: dcodeIO/setup-node-nvm@v2.0.0
        with:
          node-version: 10.13.0

      - name: Install yarn
        run: npm install yarn --no-save

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Generate and concat files
        run: yarn generate

      - name: Lint Files
        run: yarn lint

      - name: Build Production Binaries
        run: $(yarn bin)/electron-builder --config.extraMetadata.environment=$SIGNAL_ENV --config.mac.bundleVersion=${{ github.ref }} --publish=never --config.directories.output=release

      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ runner.OS }}-PRODUCTION
          path: release


  build_windows:
    runs-on: windows-latest
    env:
      SIGNAL_ENV: production
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1.1.0
        with:
          version: 10.13.0

      - name: Install yarn
        run: npm install yarn --no-save

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Generate and concat files
        run: yarn generate

      - name: Lint Files
        run: yarn lint

      - name: Build Production Binaries
        run: $(yarn bin)/electron-builder --config.extraMetadata.environment=$SIGNAL_ENV --config.mac.bundleVersion=${{ github.ref }} --publish=never --config.directories.output=release

      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ runner.OS }}-PRODUCTION
          path: release
