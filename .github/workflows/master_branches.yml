name: Loki Messenger Branch Build

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
      - clearnet
      - github_actions

jobs:
  build_unix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # MacOS requires development ID: https://github.com/electron-userland/electron-builder/issues/2069: [value1, ...valueN]
        #os: [macos-latest, ubuntu-latest]
        os: [ubuntu-latest]
    env:
      SIGNAL_ENV: production
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1
      # Cache is too big (>400Mb) for github
      # - name: Cache node modules
      #   uses: actions/cache@v1
      #   with:
      #     path: node_modules
      #     key: ${{ runner.OS }}-npm-${{ hashFiles('yarn.lock') }}
      # - name: Install apt packages
      #   run: sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgconf-2-4 libasound2 libxtst6 libxss1 libnss3 xvfb hunspell-en-us
      # TODO: get this to detect .nvmrc
      #- name: Set up node using nvm
      #  uses: dcodeIO/setup-node-nvm@v2.0.0
      #  with:
      #    node-version: 10.13
      - name: Set node version with nvm
        run: nvm install $(cat .nvmrc) && node alias default $(cat nvmrc)
      - name: Install yarn
        run: npm install yarn --no-save
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Generate and concat files
        run: yarn generate
      # - name: Run Tests
      #   env:
      #     DISPLAY: 9.0
      #     LC_ALL: en_US
      #   run: |
      #     Xvfb -ac -screen scrn 1280x2000x24 :9.0 &
      #     yarn test
      - name: Lint Files
        run: yarn lint
      - name: Build Production Binaries
        run: $(yarn bin)/electron-builder --config.extraMetadata.environment=$SIGNAL_ENV --config.mac.bundleVersion=${{ github.ref }} --publish=never --config.directories.output=release
      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ runner.OS }}-${{ github.ref }}
          path: release
